name: Test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
      - uses: actions/setup-node@v3
        with:
          node-version: 16
        
      - name: Prepare  
        run: yarn install --frozen-lockfile # --immutable

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
